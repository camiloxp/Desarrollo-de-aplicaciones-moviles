<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formUsuario">
    <ion-item>
      <ion-label position="floating">Nombre Completo:</ion-label>
      <ion-input formControlName="nombreCompleto"></ion-input>
    </ion-item>
    <div class="mensaje-error">
      <ng-container *ngFor="let error of mensajesError.nombreCompleto">
        <div *ngIf="formUsuario.get('nombreCompleto').hasError(error.type) && (formUsuario.get('nombreCompleto').dirty || formUsuario.get('nombreCompleto').touched)">
          {{ error.message }}
        </div>
      </ng-container>
    </div>
    <ion-radio-group formControlName="sexo">
        <ion-list-header>
          <ion-label>Sexo:</ion-label>
        </ion-list-header>

        <ion-item>
          <ion-label>Hombre</ion-label>
          <ion-radio value="hombre"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Mujer</ion-label>
          <ion-radio value="mujer"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Otro</ion-label>
          <ion-radio value="otro"></ion-radio>
        </ion-item>
      </ion-radio-group>
      <ion-item>
        <ion-label position="floating">Correo Electronico:</ion-label>
        <ion-input formControlName="correo"></ion-input>
      </ion-item>
      <div class="mensaje-error">
        <ng-container *ngFor="let error of mensajesError.correo">
          <div *ngIf="formUsuario.get('correo').hasError(error.type) && (formUsuario.get('correo').dirty || formUsuario.get('correo').touched)">
            {{ error.message }}
          </div>
        </ng-container>
      </div>
      <ion-item>
        <ion-label position="floating">Usuario:</ion-label>
        <ion-input formControlName="usuario"></ion-input>
      </ion-item>
      <div class="mensaje-error">
        <ng-container *ngFor="let error of mensajesError.usuario">
          <div *ngIf="formUsuario.get('usuario').hasError(error.type) && (formUsuario.get('usuario').dirty || formUsuario.get('usuario').touched)">
            {{ error.message }}
          </div>
        </ng-container>
      </div>
      <ion-item>
        <ion-label position="floating">Contraseña:</ion-label>
        <ion-input formControlName="contraseña" type="password"></ion-input>
      </ion-item>
    <ion-item>
      <ion-label>¿Desea recibir noticias de nuestra página?</ion-label>
      <ion-toggle formControlName="noticias" checked="false"></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-label>Acepto los terminos y condiciones</ion-label>
      <ion-checkbox formControlName="terminosCondiciones" checked="false"></ion-checkbox>
    </ion-item>
    <ion-button expand="full" color="success" (click)="mensajeAgregar()" [disabled]="!formUsuario.valid">Agregar Usuario</ion-button>
    <ion-button expand="full" color="primary" (click)="volverMenu()">Volver al menu</ion-button>
  </form>
</ion-content>
