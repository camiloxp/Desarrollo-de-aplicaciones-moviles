<ion-header>
  <ion-toolbar>
    <ion-title>
      Inicio de sesión
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="formHome">
    <ion-item>
      <ion-label position="floating">Usuario:</ion-label>
      <ion-input formControlName="usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" type="password">Contraseña</ion-label>
      <ion-input formControlName="contraseña"></ion-input>
    </ion-item>
    <div class="mensaje-error">
      {{ mensajError }}
    </div>
    <ion-button expand="full" color="primary" [disabled]="!formHome.valid" (click)="procesarDatos()">Ingresar</ion-button>
  </form>
</ion-content>
